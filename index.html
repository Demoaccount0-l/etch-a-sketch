<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch A Sketch</title>
</head>

<body>
    <header class="heading">
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div class="colorSelector">
            <span>Choose color:</span>
            <button class="colorChange" id="black">Black</button>
            <button class="colorChange" id="rainbow">Rainbow</button>
            <button class="colorChange" id="grey">Grey</button>
            <button class="colorChange" id="input"><input type="color" id="colorPicker" value="#115789"></button>
        </div>
        <div class="container">

            <div class="grid-container">
    
            </div>
        </div>
        <div class="sizeSelector">
            <div class="gridSizes">
                <span>Select size:</span>
                <button id="small" class="gridSize">Small</button>
                <button id="medium" class="gridSize">Medium</button>
                <button id="large" class="gridSize">Large</button>
            </div>
            <div class="clearOptions">
                <button class="erase">Erase</button>
                <button class="clear">Clear</button>
            </div>
        </div>
    </main>

</body>

</html>
